<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoJSON Editor - TileCloud</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>GeoJSON Editor</h1>
    </header>

    <div class="app-container">
      <div class="map-container">
        <div
          id="map"
          data-lat="35.65810422222222"
          data-lng="139.74135747222223"
          data-zoom="4"
          data-marker="off"
          data-gesture-handling="off"
        ></div>
      </div>
      <div class="geojson-container">
        <div class="geojson-wrap"><textarea id="geojson" spellcheck="false"></textarea></div>
      </div>
    </div>

    <footer class="footer">
      <a class="logo" href="https://tilecloud.io/"><img src="https://tilecloud.github.io/logo/tilecloud-256x60.png" alt="tilecloud" /></a>
    </footer>
  </div>

  <script type="text/javascript" src="https://api.tilecloud.io/dev/embed?tilecloud-api-key=YOUR-API-KEY"></script>
  <script src="./app.js"></script>
</body>
</html>
